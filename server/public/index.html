<html>
<head>
	<title>Emailzor</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link href="/css/reset.css" rel="stylesheet" type="text/css" />
	<link href="/css/style.css" rel="stylesheet" type="text/css" />

	<script src="/js/jquery-1.7.2.js"></script>
	<script src="/js/handlebars-1.0.0.beta.6.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script src="/js/emailzor.js"></script>
</head>

<body>
	<script>
		$(function(){
			Emailzor.init();	
		})
	</script>

	<div id="left-panel">
		<div id="nav-inbox" class="row4 selected">Inbawx</div>
		<div class="row4">Sent</div>
		<div class="row4">Trash</div>
		<div class="row4"></div>
	</div>

	<div id="list-panel">
	</div>

	<div id="right-panel">
		
	</div>

</body>

<!-- Templates, WHOOO -->

<script id="email-list-col" type="text/x-handlebars-template">
	<div class="email-row" data-id="{{id}}">
		<div class="from left">{{from}}</div>
		<div class="time right">12:54pm</div>
		<div class="clear"></div>

		<div class="subject">{{subject}}</div>
		<div class="summary">{{body}}</div>
	</div>
</script>

</html>
