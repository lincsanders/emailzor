	$(function(){
		$("#left-panel div").on('click', function(e){

			$("#left-panel div").removeClass('selected');
			$this.addClass('selected');
		})
	})
	</script>
	<div id="left-panel">
		<div class="row4 selected">Inbawx</div>
		<div class="row4">Sent</div>

	</div>
